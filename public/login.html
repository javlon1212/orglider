<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <p id="yozgani"></p>

  <input id="xabari" type="text" placeholder="Xabar yozing" />
  <button id="sae">Save</button>

  <script>
    // DOM tayyor bo‘lsa — ma'lumotni olib ko‘rsatamiz
    document.addEventListener("DOMContentLoaded", getText);

    // Save tugmasi bosilganda ma'lumotni serverga yuboramiz
    document.getElementById("sae").addEventListener("click", async () => {
      const value = document.getElementById("xabari").value.trim();

      // Serverga POST yuborish
      await fetch("/data", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: value })
      });

      getText(); // Yuborgandan keyin qaytadan ko‘rsatish
    });

    // Serverdan ma'lumotni olib, p ga chiqarish
    async function getText() {
      try {
        const res = await fetch("/data");
        const data = await res.json();
        document.getElementById("yozgani").textContent = data.text || "";
      } catch (err) {
        document.getElementById("yozgani").textContent = "Xatolik!";
      }
    }
  </script>
</body>
</html>
