<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN PAGE</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    .admin-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00d0ff;
    }

    input#search {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

#accounts-list {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Faqat 2ta yonma-yon */
    gap: 15px;
  }

    .user-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 208, 255, 0.1);
    }

    .user-card:hover {
      background-color: #232323;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00d0ff;
    }

    .info {
      flex: 1;
    }

    .info p {
      margin: 0 0 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .info button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .info button:first-child {
      background-color: #ff4747;
      color: white;
    }

    .info button:last-child {
      background-color: #00d0ff;
      color: black;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      color: white;
      box-shadow: 0 0 20px rgba(0, 208, 255, 0.3);
    }

    .modal-content h3 {
      margin-top: 0;
      color: #00d0ff;
    }

    .modal-content p {
      margin: 10px 0;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-content button:first-of-type {
      background-color: gray;
      margin-right: 10px;
    }

    .modal-content button:last-of-type {
      background-color: crimson;
      color: white;
    }

    @media (max-width: 480px) {
      .user-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .avatar {
        margin-bottom: 10px;
      }

      .info button {
        margin-bottom: 5px;
        width: 100%;
      }
          #accounts-list {
      grid-template-columns: 1fr;
    }
    }
  </style>
</head>
<body>

  <div class="admin-container">
    <h2>Admin Panel</h2>
    <input id="search" type="text" placeholder="Search by login...">
    <div id="accounts-list"></div>
  </div>

  <div id="details-modal" class="modal" style="display:none">
    <div class="modal-content">
      <h3 id="modal-login"></h3>
      <p><strong>Parol:</strong> <span id="modal-password"></span></p>
      <p><strong>Tugâ€˜ilgan sana:</strong> <span id="modal-date"></span></p>
      <p><strong>Telefon:</strong> <span id="modal-phone"></span></p>
      <p><strong>Gmail:</strong> <span id="modal-gmail"></span></p>
      <button onclick="closeModal()">Back</button>
      <button onclick="deleteAccount()">Delete</button>
    </div>
  </div>


<script src="./jslar/admin.js"></script>
</body>
</html>
